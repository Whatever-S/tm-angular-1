<div class="users-list">
    <mat-card *ngFor="let user of users | orderBy: sortBy | filterByName: searchTerm" class="user-card">
        <mat-card-header>
        <img mat-card-avatar class="user-avatar" src='{{user.avatar}}' alt="{{ user.username }}">
        <mat-checkbox [checked]="user.checked" (change)="user.checked = $event.checked" class="checkbox"></mat-checkbox>
      </mat-card-header>
      <mat-card-content>
        <mat-card-title>{{ user.name }} </mat-card-title>
        <mat-card-subtitle>{{ user.username }}</mat-card-subtitle>
        <div class="user-info">
          <p> {{ user.email }}</p>
          <p> {{ user.phone }}</p>
        </div>
      </mat-card-content>
    </mat-card>
</div>
