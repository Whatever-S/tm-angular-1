
<mat-card *ngFor="let user of users" class="user-card">
  <mat-card-header>
    <div mat-card-avatar class="user-avatar"></div>
    <mat-card-title>{{ user.firstName }} {{ user.lastName }}</mat-card-title>
    <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ user.phone }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="deleteUser(user.id)">Delete</button>
  </mat-card-actions>
</mat-card>
